<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja del Gato L√≥gica</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>



    <main class="container">
        <h1>Simulador de Compuertas L√≥gicas</h1>

        <!-- Controls Nav -->
        <nav class="controls-nav">
            <!-- Learning Mode (Standard) -->
            <div class="dropdown">
                <button id="nav-gates" class="nav-btn">PUERTAS L√ìGICAS ‚ñº</button>
                <div class="dropdown-content">
                    <button class="gate-btn" data-gate="AND">AND</button>
                    <button class="gate-btn" data-gate="OR">OR</button>
                    <button class="gate-btn" data-gate="NOT">NOT</button>
                    <button class="gate-btn" data-gate="NAND">NAND</button>
                    <button class="gate-btn" data-gate="NOR">NOR</button>
                    <button class="gate-btn" data-gate="XOR">XOR</button>
                </div>
            </div>

            <button id="nav-circuit" class="nav-btn gate-btn special" data-gate="CIRCUIT">CIRCUITO MIXTO</button>

            <!-- Game Mode (New) -->
            <div class="dropdown">
                <button id="nav-game" class="nav-btn special-game">RETO (JUEGO) ‚ñº</button>
                <div class="dropdown-content">
                    <button class="game-btn" data-difficulty="easy">F√ÅCIL</button>
                    <button class="game-btn" data-difficulty="normal">NORMAL</button>
                    <button class="game-btn" data-difficulty="hard">DIF√çCIL</button>
                </div>
            </div>
        </nav>

        <!-- Dynamic Title/Status -->
        <h2 id="mode-title">Selecciona una opci√≥n</h2>

        <!-- Active Diagram Display (Auto-shown) -->
        <!-- Content injected by JS -->


        <div class="simulation-area">
            <!-- Entradas -->
            <div class="inputs-panel">
                <h3>Entradas</h3>
                <div class="switch-container">
                    <label>A</label>
                    <label class="switch">
                        <input type="checkbox" id="input-a">
                        <span class="slider"></span>
                    </label>
                    <span id="val-a">0</span>
                </div>
                <div class="switch-container">
                    <label>B</label>
                    <label class="switch">
                        <input type="checkbox" id="input-b">
                        <span class="slider"></span>
                    </label>
                    <span id="val-b">0</span>
                </div>
                <div class="switch-container" id="container-c" style="display:none;">
                    <label>C</label>
                    <label class="switch">
                        <input type="checkbox" id="input-c">
                        <span class="slider"></span>
                    </label>
                    <span id="val-c">0</span>
                </div>
            </div>

            <div id="active-diagram-container" class="diagram-box hidden">
                <!-- Content injected by JS -->
            </div>

            <!-- La Caja del Gato (Visualizaci√≥n) -->
            <div class="cat-box-container">
                <div class="status-panel">
                    <p>Salida: <span id="output-val">0</span></p>
                    <div class="status-light" id="output-light"></div>
                </div>

                <div class="box">
                    <div class="lid"></div>
                    <div class="cat">
                        <div class="ears"></div>
                        <div class="face">
                            <div class="eyes"></div>
                            <div class="nose"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="paw"></div>
                    </div>
                </div>
                <div id="victory-message" class="hidden">¬°VICTORIA! üéâ</div>
                <button id="next-level-btn" class="hidden">Siguiente Reto</button>
            </div>
        </div>

        <!-- Tabla de Verdad -->
        <div class="truth-table-container">
            <h3>Tabla de Verdad</h3>
            <table id="truth-table">
                <thead>
                    <tr id="table-header"></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
